<!DOCTYPE html>
<html>
<body>
    <script>
        let socket = new WebSocket("ws://localhost:8080/ws")
        console.log("Webscock")

        socket.onopen = () => {
            console.log("Succesess");
            socket.send("Hi")
        }

        socket.onclose = (event) => {
            console.log("Sock closed con", event)
        }

        socket.onopen = (error) => {
            console.log("Sock err", error);
        }
    </script>
</body>


</html>
